<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Media</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/4d349a1f95.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- <script src="jquery-3.6.4.min.js"></script> -->
</head>
<body>

    <div class="login">
        <h1>Register an Account</h1>
        <form action="">
            <div class="hand1" id="hand1"></div>
            <div class="hand2" id="hand2"></div>
            <img class="head" src="giant-panda-vector-graphics-bear-illustration-drawing-bear-removebg-preview.png" alt="">
            
            <label for="" class="">FullName</label>
            <input name="fullname" type="text" placeholder="Enter your Fullname">
            <span></span>

            <label for="" class="">Email Address</label>
            <input name="email" type="text" placeholder="Enter your valid Email Address">
            <span></span>

            <label for="" class="username">Username</label>
            <input name="username" type="text" placeholder="Your Prefer Username">
            <span></span>

            <label for="">Password</label>
            <input name="password" id="password" type="password" placeholder="Enter a strong Password">
            <span></span>
            
            <p class="span">Already have an Account <a href="login.html">Login here</a></p>

            <button name="login">Register</button>
            <img src="./img/panda_foot-removebg-preview.png" alt="" class="foot1">
            <img src="./img/panda_foot-removebg-preview.png" alt="" class="foot2">
        </form>
    </div>



    <script src="login.js"></script>
</body>
</html>
